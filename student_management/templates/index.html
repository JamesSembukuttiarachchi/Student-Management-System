<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Student Management</h1>
        <a href="{{ url_for('add_student') }}" class="btn">Add New Student</a>
        <a href="{{ url_for('logout') }}" class="btn">Logout</a>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.course }}</td>
                    <td>
                        <a href="{{ url_for('edit_student', id=student.id) }}">Edit</a>
                        <a href="{{ url_for('delete_student', id=student.id) }}" style="color: red;">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
